<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

    <title>Registration Form</title>
  </head>
  <body>
  

    <div class="container">
        <div class="row">
            <div class="col-6">
                <h1>Registration Form</h1>
                <form method="post" action="register.php">
                    <div class="mb-3">
                        <label for="name" class="form-label">Name</label>
                        <input type="text" name="name" required class="form-control"  id="name" placeholder="Name">
                      </div>
                      <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="text" required   name="email" class="form-control" id="email">
                      </div>
                      <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" required  name="password" class="form-control" id="password">
                      </div>
                      <div class="mb-3">
                        <label for="mobile" class="form-label">Mobile</label>
                        <input type="number" required name="mobile" class="form-control" id="mobile">
                      </div>
                      <div class="mb-3">
                        <label for="country" class="form-label">Country</label>
                        <select required class="form-select" name="country" id="country">
                            <option value="">Select</option>
                            <option value="India">India</option>
                            <option value="Usa">Usa</option>
                            <option value="Australia">Australia</option>
                        </select>
                      </div>
                  
                    <button type="submit" class="btn btn-primary">Submit</button>
                  </form>
                
            </div>
        </div>
    </div>
    
  </body>
</html>
